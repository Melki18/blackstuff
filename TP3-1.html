<!DOCTYPE html>
<html>
<head>
	<title>Tableau de prix</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
	<h1>Tableau de prix</h1>
	<table border="1" cellpadding="10">
		<tr>
			<th>Produit</th>
			<th>Prix</th>
			<th>Quantité minimale</th>
			<th>Quantité maximale</th>
		</tr>
		<tr>
			<td>Ananas</td>
			<td>5000f</td>
			<td>5</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Mangue</td>
			<td>2500f</td>
			<td>10</td>
			<td>100</td>
		</tr>
		<tr>
			<td>Papaye</td>
			<td>1000f</td>
			<td>1</td>
			<td>10</td>
		</tr>
	</table>
</body>
</html>
